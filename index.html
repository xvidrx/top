  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .top-image {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .top-image img {
      width: 400px;
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.35);
    }

    .top-gallery {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .top-gallery-item {
      text-align: center;
      max-width: 180px;
    }

    .top-gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .top-gallery-item span {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }

    .gallery a {
      display: block;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gallery a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    .cta-link {
      text-align: center;
      margin-top: 2rem;
    }

    .cta-link img {
      width: 200px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s;
    }

    .cta-link img:hover {
      transform: scale(1.05);
    }
  </style>
